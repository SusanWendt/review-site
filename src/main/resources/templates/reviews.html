<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>A list of reviews</title>
</head>

<body>
	<header>
		<h1>A List of Reviews</h1>
	</header>
	
	<ul th:each="review: ${reviews}">
		<li>
			<a th:href="@{/review(id=${review.id})}" th:text="${review.title}"></a>
			<span th:text="': ' + ${review.description}" />
		</li>
	</ul>


</body>
</html>
